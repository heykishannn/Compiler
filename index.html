<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Compiler - HTML/CSS/JS Editor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main App Container -->
    <div id="app" class="app-container">
        
        <!-- Top Toolbar -->
        <header class="toolbar">
            <div class="toolbar-left">
                <button id="menuBtn" class="toolbar-btn menu-btn" title="File Manager">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                    <span>Menu</span>
                </button>
            </div>
            
            <div class="toolbar-right">
                <button id="consoleBtn" class="toolbar-btn" title="Console">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="4,17 10,11 4,5"></polyline>
                        <line x1="12" y1="19" x2="20" y2="19"></line>
                    </svg>
                    <span>Console</span>
                </button>
                
                <button id="runBtn" class="toolbar-btn run-btn" title="Run Code">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5,3 19,12 5,21"></polygon>
                    </svg>
                    <span>Run</span>
                </button>
                
                <button id="fullscreenPcBtn" class="toolbar-btn" title="Fullscreen PC Preview">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                    </svg>
                    <span class="desktop-only">PC Full</span>
                </button>
                
                <button id="pcModeBtn" class="toolbar-btn mode-btn active" title="PC Mode Preview">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                    </svg>
                    <span class="desktop-only">PC</span>
                </button>
                
                <button id="mobileModeBtn" class="toolbar-btn mode-btn" title="Mobile Mode Preview">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                        <line x1="12" y1="18" x2="12.01" y2="18"></line>
                    </svg>
                    <span class="desktop-only">Mobile</span>
                </button>
                
                <button id="fullscreenMobileBtn" class="toolbar-btn" title="Fullscreen Mobile Preview">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                        <rect x="9" y="7" width="6" height="10" rx="1"></rect>
                    </svg>
                    <span class="desktop-only">Mobile Full</span>
                </button>
            </div>
        </header>

        <!-- File Manager Sidebar -->
        <aside id="fileManager" class="file-manager hidden">
            <div class="file-manager-header">
                <h3>File Manager</h3>
                <button id="closeFileManager" class="close-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <div class="file-manager-actions">
                <button id="createFileBtn" class="action-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                        <line x1="12" y1="18" x2="12" y2="12"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                    New File
                </button>
                
                <button id="createFolderBtn" class="action-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                        <line x1="12" y1="11" x2="12" y2="17"></line>
                        <line x1="9" y1="14" x2="15" y2="14"></line>
                    </svg>
                    New Folder
                </button>
                
                <button id="importFileBtn" class="action-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7,10 12,15 17,10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Import
                </button>
            </div>
            
            <div class="file-tree" id="fileTree">
                <div class="file-item default-file active" data-file="index.html">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                    </svg>
                    <span>index.html</span>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            
            <!-- Code Editor Section -->
            <section class="editor-section">
                <div class="editor-header">
                    <div class="file-tabs">
                        <div class="file-tab active" data-file="index.html">
                            <span>index.html</span>
                            <button class="close-tab">Ã—</button>
                        </div>
                    </div>
                </div>
                
                <div class="editor-container">
                    <div class="line-numbers" id="lineNumbers">
                        <div class="line-number">1</div>
                    </div>
                    
                    <div class="editor-wrapper">
                        <textarea 
                            id="codeEditor" 
                            class="code-editor" 
                            spellcheck="false"
                            placeholder="Start coding..."
                        ><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: white;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Web Compiler!</h1>
        <p>Edit this code and see the live preview below.</p>
        <button class="btn" onclick="alert('Hello World!')">Click Me</button>
    </div>
</body>
</html></textarea>
                    </div>
                </div>
                
                <!-- Custom Context Menu -->
                <div id="contextMenu" class="context-menu hidden">
                    <div class="context-item" data-action="selectAll">Select All</div>
                    <div class="context-item" data-action="copy">Copy</div>
                    <div class="context-item" data-action="cut">Cut</div>
                    <div class="context-item" data-action="paste">Paste</div>
                </div>
            </section>

            <!-- Preview Section -->
            <section class="preview-section">
                <div class="preview-header">
                    <h3>Live Preview</h3>
                    <div class="preview-controls">
                        <span id="previewMode" class="preview-mode-indicator">PC Mode</span>
                        <button id="refreshPreview" class="refresh-btn" title="Refresh Preview">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23,4 23,10 17,10"></polyline>
                                <polyline points="1,20 1,14 7,14"></polyline>
                                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="preview-container" id="previewContainer">
                    <iframe 
                        id="previewFrame" 
                        class="preview-frame pc-mode"
                        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"
                        title="Live Preview">
                    </iframe>
                </div>
            </section>

        </main>

        <!-- Console Panel -->
        <div id="consolePanel" class="console-panel hidden">
            <div class="console-header">
                <h3>Console</h3>
                <div class="console-controls">
                    <button id="clearConsole" class="console-btn" title="Clear Console">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3,6 5,6 21,6"></polyline>
                            <path d="M19,6v14a2,2 0,0,1-2,2H7a2,2,0,0,1-2-2V6m3,0V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2v2"></path>
                        </svg>
                        Clear
                    </button>
                    <button id="closeConsole" class="console-btn" title="Close Console">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="console-content" id="consoleContent">
                <div class="console-message info">
                    <span class="console-timestamp">[00:00:00]</span>
                    <span class="console-text">Console ready. Run your code to see output.</span>
                </div>
            </div>
        </div>

        <!-- Fullscreen Overlay -->
        <div id="fullscreenOverlay" class="fullscreen-overlay hidden">
            <div class="fullscreen-header">
                <h3 id="fullscreenTitle">Preview</h3>
                <button id="exitFullscreen" class="exit-fullscreen-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    Exit Fullscreen
                </button>
            </div>
            <div class="fullscreen-content">
                <iframe 
                    id="fullscreenFrame" 
                    class="fullscreen-frame"
                    sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"
                    title="Fullscreen Preview">
                </iframe>
            </div>
        </div>

        <!-- File Import Input -->
        <input type="file" id="fileInput" multiple accept="*/*" style="display: none;">
        
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator hidden">
            <div class="loading-spinner"></div>
            <span>Loading...</span>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/fileManager.js"></script>
    <script src="js/preview.js"></script>
    <script src="js/console.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
