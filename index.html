<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="is-loading">

    <div id="file-manager" class="sidebar">
        <div class="sidebar-header">
            <h3>File Explorer</h3>
            <button id="close-sidebar-btn" class="icon-btn">&times;</button>
        </div>
        <div class="sidebar-controls">
            <button id="new-file-btn" title="New File"><i class="fas fa-file-plus"></i></button>
            <button id="new-folder-btn" title="New Folder"><i class="fas fa-folder-plus"></i></button>
            <button id="import-file-btn" title="Import File"><i class="fas fa-upload"></i></button>
            <input type="file" id="file-importer" style="display: none;" multiple>
        </div>
        <div id="file-list" class="file-list">
            <!-- Skeleton Loader for Files -->
            <div class="placeholder-item"></div>
            <div class="placeholder-item"></div>
            <div class="placeholder-item" style="width: 80%;"></div>
        </div>
    </div>

    <div id="context-menu" class="context-menu">
        <ul>
            <li id="ctx-rename"><i class="fas fa-pencil-alt"></i> Rename</li>
            <li id="ctx-delete"><i class="fas fa-trash"></i> Delete</li>
        </ul>
    </div>

    <div class="main-container">
        <div class="preview-container">
            <div id="iframe-wrapper">
                <iframe id="output" sandbox="allow-scripts allow-same-origin"></iframe>
            </div>
            <div class="preview-controls">
                <button id="btn-fullscreen" title="Fullscreen Preview"><i class="fas fa-expand"></i></button>
                <button id="btn-pc" title="Desktop Mode" class="active"><i class="fas fa-desktop"></i></button>
                <button id="btn-mobile" title="Mobile Mode"><i class="fas fa-mobile-alt"></i></button>
                <div class="separator"></div>
                <button id="btn-console" title="Toggle Console"><i class="fas fa-terminal"></i></button>
                <button id="btn-run" title="Run Code"><i class="fas fa-play"></i></button>
            </div>
        </div>

        <div class="workspace-container">
            <header class="main-header">
                <button id="menu-btn" class="icon-btn" title="Toggle File Explorer"><i class="fas fa-bars"></i></button>
                <div id="editor-tabs" class="editor-tabs"></div>
            </header>
            <div class="editor-panes">
                <div class="placeholder-editor"></div>
                <div id="console-panel" class="console-panel"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
