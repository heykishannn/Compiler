<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web IDE</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button id="toggleExplorer" class="btn-icon" title="Toggle File Explorer">
                <i class="fas fa-bars"></i>
            </button>
            <button id="toggleConsole" class="btn-icon" title="Toggle Console">
                <i class="fas fa-terminal"></i>
            </button>
        </div>
        
        <div class="header-center">
            <div class="project-title">Web IDE</div>
        </div>
        
        <div class="header-right">
            <button id="toggleViewMode" class="btn-icon" title="Toggle View Mode">
                <i class="fas fa-desktop"></i>
            </button>
            <button id="toggleFullscreen" class="btn-icon" title="Toggle Fullscreen">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- File Explorer -->
        <div id="fileExplorer" class="file-explorer">
            <div class="explorer-header">
                <h3>Explorer</h3>
                <div class="explorer-actions">
                    <button id="newFile" class="btn-icon" title="New File">
                        <i class="fas fa-file-plus"></i>
                    </button>
                    <button id="newFolder" class="btn-icon" title="New Folder">
                        <i class="fas fa-folder-plus"></i>
                    </button>
                    <button id="importFile" class="btn-icon" title="Import File">
                        <i class="fas fa-upload"></i>
                    </button>
                </div>
            </div>
            <div id="fileTree" class="file-tree"></div>
        </div>

        <!-- Editor Panel -->
        <div class="editor-panel">
            <div class="editor-tabs">
                <div id="editorTabs" class="tabs-container"></div>
            </div>
            <div id="editor" class="editor-container"></div>
        </div>

        <!-- Preview Panel -->
        <div class="preview-panel">
            <div class="preview-header">
                <span class="preview-title">Preview</span>
                <div class="preview-controls">
                    <button id="refreshPreview" class="btn-icon" title="Refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            <div id="previewContainer" class="preview-container">
                <div id="desktopView" class="desktop-view">
                    <iframe id="previewFrame" src="about:blank"></iframe>
                </div>
                <div id="mobileView" class="mobile-view" style="display: none;">
                    <div class="phone-frame">
                        <iframe id="mobilePreviewFrame" src="about:blank"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Console -->
    <div id="console" class="console">
        <div class="console-header">
            <span>Console</span>
            <button id="clearConsole" class="btn-icon" title="Clear Console">
                <i class="fas fa-trash"></i>
            </button>
        </div>
        <div id="consoleOutput" class="console-output"></div>
    </div>

    <!-- Context Menu -->
    <div id="contextMenu" class="context-menu">
        <div class="context-item" data-action="cut">
            <i class="fas fa-cut"></i> Cut
        </div>
        <div class="context-item" data-action="copy">
            <i class="fas fa-copy"></i> Copy
        </div>
        <div class="context-item" data-action="paste">
            <i class="fas fa-paste"></i> Paste
        </div>
        <div class="context-separator"></div>
        <div class="context-item" data-action="selectAll">
            <i class="fas fa-check-square"></i> Select All
        </div>
        <div class="context-item" data-action="delete">
            <i class="fas fa-trash"></i> Delete
        </div>
    </div>

    <!-- Hidden file input for imports -->
    <input type="file" id="fileInput" style="display: none;" multiple>

    <!-- CodeMirror JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
