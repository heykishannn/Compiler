<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Survivor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Winner Modal -->
    <div id="winnerModal" class="modal hidden">
        <div class="modal-content">
            <h2 class="winner-title">WINNER</h2>
            <div class="winner-img-container">
                <img id="winnerImage" src="" alt="Winner">
            </div>
            <h1 id="winnerText" class="winner-name">Username</h1>
            <button id="closeModalBtn" class="btn secondary-btn">Close</button>
        </div>
        <canvas id="confettiCanvas"></canvas>
    </div>

    <!-- Main Container -->
    <div class="app-container">
        
        <header>
            <h1>Survivor Game</h1>
            <div class="status-bar">
                <span id="playerCount">Players: 0</span>
                <span id="gameStatus">Status: Idle</span>
            </div>
        </header>

        <!-- Game Controls -->
        <div class="controls-section">
            <button id="startBtn" class="btn start-btn">Start Game</button>
            <button id="pauseBtn" class="btn warning-btn hidden">Pause</button>
            <button id="resumeBtn" class="btn start-btn hidden">Resume</button>
            <button id="cancelBtn" class="btn danger-btn hidden">Stop / Reset</button>
        </div>

        <!-- The Arena -->
        <main class="arena-container">
            <div id="playerGrid" class="player-grid">
                <!-- Players will be injected here -->
            </div>
        </main>

        <!-- Admin / Data Management -->
        <section class="admin-panel">
            <h3>Admin Controls</h3>
            
            <div class="add-player-form">
                <div class="input-group">
                    <label for="usernameInput">Username</label>
                    <input type="text" id="usernameInput" placeholder="Enter name">
                </div>
                <div class="input-group">
                    <label for="imageInput">Profile Picture</label>
                    <input type="file" id="imageInput" accept="image/*">
                </div>
                <button id="addPlayerBtn" class="btn primary-btn">Add Player</button>
            </div>

            <div class="admin-actions">
                <button id="clearAllBtn" class="btn danger-outline-btn">Clear All Players</button>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
