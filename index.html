<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram Survivor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Instagram Survivor</h1>
            <div class="game-controls">
                <button id="startBtn" class="btn primary">Start Game</button>
                <button id="pauseBtn" class="btn secondary" disabled>Pause</button>
                <button id="resumeBtn" class="btn secondary" disabled>Resume</button>
                <button id="cancelBtn" class="btn danger" disabled>Cancel</button>
            </div>
        </header>

        <main>
            <section id="adminSection" class="admin-panel">
                <h2>Admin Controls</h2>
                <form id="addPlayerForm" class="add-player-form">
                    <div class="input-group">
                        <input type="text" id="usernameInput" placeholder="Username" required>
                        <div class="file-input-wrapper">
                            <button type="button" class="btn-file">Upload DP</button>
                            <input type="file" id="imageInput" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn success">Add Player</button>
                    </div>
                </form>
                <div class="admin-actions">
                    <button id="clearPlayersBtn" class="btn danger-outline">Clear All Players</button>
                    <button id="resetGameBtn" class="btn secondary-outline">Reset Game</button>
                </div>
            </section>

            <section id="arena" class="player-grid">
                <!-- Players will be dynamically injected here -->
            </section>
        </main>

        <!-- Winner Modal -->
        <div id="winnerModal" class="modal">
            <div class="modal-content">
                <div class="confetti-container"></div>
                <h2>WINNER</h2>
                <div id="winnerDisplay">
                    <!-- Winner info will be injected here -->
                </div>
                <button id="closeModalBtn" class="btn primary">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
