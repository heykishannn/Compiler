<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nascart - Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a5acd;
            --primary-dark: #483d8b;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
            --border-color: #e9ecef;
            --success-color: #20c997;
            --error-color: #dc3545;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .tab-link {
            padding: 1rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            color: var(--text-color);
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-link.active,
        .tab-link:hover {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .form-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 2rem;
        }

        .form-card h2 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            color: var(--primary-dark);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.2);
            outline: none;
        }
        
        .image-input-group {
            background-color: #fafafa;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .image-input-group:hover {
            border-color: var(--primary-color);
        }
        
        #image-previews {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .preview-image-container {
            position: relative;
        }

        .preview-image {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .remove-image-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--error-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            line-height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .manage-card {
            background: var(--card-bg);
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 1rem;
            gap: 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }

        .manage-card img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .manage-info {
            flex-grow: 1;
            min-width: 0;
        }

        .manage-info h4 {
            margin: 0;
            font-size: 1rem;
            word-break: break-word; /* Fix: Wraps long text */
        }

        .manage-info p {
            margin: 0;
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        .delete-btn {
            background: #fff5f5;
            color: var(--error-color);
            border: 1px solid #ffe0e0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.1rem;
            cursor: pointer;
            padding: 0;
            display: grid;
            place-items: center;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background-color: var(--error-color);
            color: white;
        }

        .notification {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: bottom 0.5s ease-in-out;
        }

        .notification.show {
            bottom: 20px;
        }

        .success {
            background-color: var(--success-color);
        }

        .failure {
            background-color: var(--error-color);
        }

        @media (max-width: 900px) {
            .grid-layout {
                grid-template-columns: 1fr;
            }
            .tabs {
                justify-content: center;
            }
        }
        @media (max-width: 600px) {
            .container { margin: 1rem auto; padding: 0 0.5rem; }
            .form-card { padding: 1.5rem; }
            .header h1 { font-size: 1.8rem; }
            .tabs { font-size: 0.9rem; }
            .tab-link { padding: 0.8rem 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>Nascart Admin</h1></div>
        <div class="tabs">
            <span class="tab-link active" onclick="openTab(event, 'add-content')">Add Content</span>
            <span class="tab-link" onclick="openTab(event, 'manage-content')">Manage Content</span>
        </div>

        <div id="add-content" class="tab-content active">
            <div class="grid-layout">
                <form id="product-form" class="form-card" novalidate>
                    <h2>Add New Product</h2>
                    <label>Product Name</label><input id="product-name" required>
                    <label>Price (₹)</label><input id="product-price" type="number" required>
                    <label>Category</label><select id="product-category" required><option value="">Loading...</option></select>
                    <label>Affiliate Link (Optional)</label><input id="product-affiliate-link" type="url">
                    <label>Description</label><textarea id="product-description" rows="4"></textarea>
                    
                    <input type="file" id="product-file-input" multiple accept="image/*" style="display: none;">
                    <label>Product Images</label>
                    <div class="image-input-group" onclick="document.getElementById('product-file-input').click();">
                        <p>Click to select one or more files</p>
                    </div>
                    <div id="image-previews"></div>
                    
                    <button type="submit">Add Product</button>
                </form>
                <div style="display: flex; flex-direction: column; gap: 2rem;">
                    <form id="category-form" class="form-card" novalidate></form>
                    <form id="banner-form" class="form-card" novalidate></form>
                </div>
            </div>
        </div>

        <div id="manage-content" class="tab-content">
            <div class="grid-layout">
                <div class="form-card"><h2>Manage Products</h2><div id="manage-products-list">Loading...</div></div>
                <div style="display: flex; flex-direction: column; gap: 2rem;">
                    <div class="form-card"><h2>Manage Categories</h2><div id="manage-categories-list">Loading...</div></div>
                    <div class="form-card"><h2>Manage Banners</h2><div id="manage-banners-list">Loading...</div></div>
                </div>
            </div>
        </div>
    </div>
    <div id="notification" class="notification"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://arwpuyiwuvfvlggrjmdp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyd3B1eWl3dXZmdmxnZ3JqbWRwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3NTM0MTQsImV4cCI6MjA2OTMyOTQxNH0.J495r3gLQbVPMDCKYZRNIiCwAOuoawIbzbH2mzG6_q0';
        const BUCKET_NAME = 'nascart-bucket';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let productFiles = []; // Global array to hold product image files

        // --- UTILITY FUNCTIONS ---
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            setTimeout(() => notification.classList.remove('show'), 4000);
        }

        function getPathFromUrl(url) {
            try {
                const urlPath = new URL(url).pathname;
                const pathSegments = urlPath.split('/');
                return pathSegments.slice(pathSegments.indexOf(BUCKET_NAME) + 1).join('/');
            } catch (e) {
                console.warn("Could not parse URL path:", url);
                return null;
            }
        }

        function openTab(evt, tabName) {
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
            document.querySelectorAll('.tab-link').forEach(tl => tl.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            evt.currentTarget.classList.add('active');
            if (tabName === 'manage-content') {
                loadAndDisplayAllContent();
            }
        }

        // --- FORM RENDERING ---
        function renderOtherForms() {
            document.getElementById('category-form').innerHTML = `<h2>Add New Category</h2><label>Name</label><input id="category-name" required><div class="image-input-group"><label>Image (Upload or URL)</label><input type="file" id="category-file" accept="image/*" style="display:none"><p onclick="this.previousElementSibling.click()">Click to select a file</p><small>or</small><input type="url" id="category-url" placeholder="Image URL"></div><button type="submit">Add Category</button>`;
            document.getElementById('banner-form').innerHTML = `<h2>Add New Banner</h2><label>Target URL (Optional)</label><input id="banner-target-url" type="url"><div class="image-input-group"><label>Banner Images</label><input type="file" id="banner-file" multiple accept="image/*" style="display:none"><p onclick="this.previousElementSibling.click()">Click to select files</p><small>or</small><input type="text" id="banner-url" placeholder="URLs, comma separated"></div><button type="submit">Add Banner</button>`;
        }

        // --- DATA MANAGEMENT ---
        async function loadAndDisplayAllContent() {
            const lists = { products: 'manage-products-list', categories: 'manage-categories-list', banners: 'manage-banners-list' };
            for (const table in lists) {
                const container = document.getElementById(lists[table]);
                container.innerHTML = 'Loading...';
                try {
                    const { data, error } = await supabaseClient.from(table).select('*').order('created_at', { ascending: false });
                    if (error) throw error;
                    if (data.length === 0) {
                        container.innerHTML = '<p style="color: #6c757d; text-align: center;">No items found.</p>';
                        continue;
                    }
                    container.innerHTML = data.map(item => {
                        const imageSrc = (Array.isArray(item.images) ? item.images[0] : item.image_url) || '';
                        return `<div class="manage-card" id="item-${item.id}"><img src="${imageSrc}" alt="Item thumbnail" onerror="this.style.display='none'"><div class="manage-info"><h4>${item.name || 'Banner'}</h4><p>ID: ${item.id}</p></div><button class="delete-btn" data-id="${item.id}" data-table="${table}" title="Delete">🗑️</button></div>`;
                    }).join('');
                } catch (error) {
                    container.innerHTML = `<p style="color:var(--error-color); text-align:center;">Error loading content.</p>`;
                    console.error(`Error loading ${table}:`, error);
                }
            }
        }
        
        async function loadCategoriesForSelect() {
            const select = document.getElementById('product-category');
            if (!select) return;
            try {
                const { data, error } = await supabaseClient.from('categories').select('id, name').order('name');
                if (error) throw error;
                select.innerHTML = '<option value="">Select a Category</option>' + data.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            } catch (error) {
                select.innerHTML = '<option value="">Error loading categories</option>';
            }
        }

        // --- EVENT HANDLERS ---
        function setupEventListeners() {
            document.getElementById('product-form').addEventListener('submit', handleProductSubmit);
            document.getElementById('category-form').addEventListener('submit', handleOtherFormsSubmit);
            document.getElementById('banner-form').addEventListener('submit', handleOtherFormsSubmit);
            document.getElementById('product-file-input').addEventListener('change', handleProductImageSelection);
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-image-btn')) {
                    const index = parseInt(e.target.dataset.index, 10);
                    productFiles.splice(index, 1);
                    renderImagePreviews();
                } else if (e.target.closest('.delete-btn')) {
                    handleDelete(e.target.closest('.delete-btn'));
                }
            });
        }
        
        function handleProductImageSelection(e) {
            productFiles.push(...e.target.files);
            renderImagePreviews();
            e.target.value = null; // Reset file input to allow selecting the same file again
        }

        function renderImagePreviews() {
            const container = document.getElementById('image-previews');
            container.innerHTML = '';
            productFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const previewDiv = document.createElement('div');
                    previewDiv.className = 'preview-image-container';
                    previewDiv.innerHTML = `<img src="${event.target.result}" class="preview-image"><button type="button" class="remove-image-btn" data-index="${index}">&times;</button>`;
                    container.appendChild(previewDiv);
                };
                reader.readAsDataURL(file);
            });
        }

        async function handleProductSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const btn = form.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.textContent = 'Uploading...';
            try {
                if (productFiles.length === 0) throw new Error('At least one image file is required.');
                let uploadedUrls = [];
                for (const file of productFiles) {
                    const filePath = `products/${Date.now()}-${file.name.replace(/\s/g, '_')}`;
                    const { error } = await supabaseClient.storage.from(BUCKET_NAME).upload(filePath, file);
                    if (error) throw error;
                    const { data: { publicUrl } } = supabaseClient.storage.from(BUCKET_NAME).getPublicUrl(filePath);
                    uploadedUrls.push(publicUrl);
                }
                btn.textContent = 'Saving...';
                const { error } = await supabaseClient.from('products').insert([{
                    name: form.querySelector('#product-name').value,
                    price: form.querySelector('#product-price').value,
                    category_id: form.querySelector('#product-category').value,
                    affiliate_link: form.querySelector('#product-affiliate-link').value,
                    description: form.querySelector('#product-description').value,
                    images: uploadedUrls
                }]);
                if (error) throw error;
                showNotification('Product added successfully!', 'success');
                form.reset();
                productFiles = [];
                document.getElementById('image-previews').innerHTML = '';
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'failure');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Add Product';
            }
        }
        
        async function handleOtherFormsSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const btn = form.querySelector('button[type="submit"]');
            const originalBtnText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Saving...';
            try {
                if (form.id === 'category-form') {
                    const image_url = await uploadSingleImage(form.querySelector('#category-file'), form.querySelector('#category-url'), 'categories');
                    const { error } = await supabaseClient.from('categories').insert([{ name: form.querySelector('#category-name').value, image_url }]);
                    if (error) throw error;
                    await loadCategoriesForSelect();
                } else if (form.id === 'banner-form') {
                    const images = await uploadMultipleImages(form.querySelector('#banner-file'), form.querySelector('#banner-url'), 'banners');
                    const { error } = await supabaseClient.from('banners').insert([{ target_url: form.querySelector('#banner-target-url').value, images }]);
                    if (error) throw error;
                }
                showNotification('Item added successfully!', 'success');
                form.reset();
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'failure');
            } finally {
                btn.disabled = false;
                btn.textContent = originalBtnText;
            }
        }

        async function uploadSingleImage(fileInput, urlInput, folder) {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const filePath = `${folder}/${Date.now()}-${file.name.replace(/\s/g, '_')}`;
                const { error } = await supabaseClient.storage.from(BUCKET_NAME).upload(filePath, file);
                if (error) throw error;
                return supabaseClient.storage.from(BUCKET_NAME).getPublicUrl(filePath).data.publicUrl;
            }
            if (urlInput.value) return urlInput.value;
            throw new Error('An image is required.');
        }

        async function uploadMultipleImages(fileInput, urlInput, folder) {
            let urls = [];
            if (fileInput.files.length > 0) {
                for (const file of fileInput.files) {
                    const filePath = `${folder}/${Date.now()}-${file.name.replace(/\s/g, '_')}`;
                    const { error } = await supabaseClient.storage.from(BUCKET_NAME).upload(filePath, file);
                    if (error) throw error;
                    urls.push(supabaseClient.storage.from(BUCKET_NAME).getPublicUrl(filePath).data.publicUrl);
                }
            }
            const urlsFromInput = urlInput.value.split(',').map(url => url.trim()).filter(Boolean);
            urls.push(...urlsFromInput);
            if (urls.length === 0) throw new Error('At least one image is required.');
            return urls;
        }

        async function handleDelete(btn) {
            const id = btn.dataset.id;
            const table = btn.dataset.table;
            if (!confirm(`Are you sure you want to delete this item from "${table}"?`)) return;
            try {
                const imageColumnName = (table === 'products' || table === 'banners') ? 'images' : 'image_url';
                const { data: itemData, error: fetchError } = await supabaseClient.from(table).select(imageColumnName).eq('id', id).single();
                if (fetchError) throw fetchError;

                const { error: deleteError } = await supabaseClient.from(table).delete().eq('id', id);
                if (deleteError) throw deleteError;

                const imageUrls = itemData[imageColumnName];
                if (imageUrls && imageUrls.length > 0) {
                    const urlsToDelete = Array.isArray(imageUrls) ? imageUrls : [imageUrls];
                    const imagePaths = urlsToDelete.map(getPathFromUrl).filter(Boolean);
                    if (imagePaths.length > 0) {
                        await supabaseClient.storage.from(BUCKET_NAME).remove(imagePaths);
                    }
                }
                showNotification('Item deleted successfully!', 'success');
                document.getElementById(`item-${id}`).remove();
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'failure');
            }
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderOtherForms();
            loadCategoriesForSelect();
            setupEventListeners();
        });
    </script>
</body>
</html>
