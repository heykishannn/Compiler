<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Compiler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <button id="menu-btn" class="btn">
                <span class="icon">üìÅ</span>
                Menu
            </button>
        </div>
        <div class="top-bar-right">
            <button id="console-btn" class="btn">
                <span class="icon">üñ•Ô∏è</span>
                Console
            </button>
            <button id="run-btn" class="btn">
                <span class="icon">‚ñ∂Ô∏è</span>
                Run
            </button>
            <button id="fullscreen-pc-btn" class="btn">
                <span class="icon">üñ•Ô∏è</span>
                PC Full
            </button>
            <button id="pc-preview-btn" class="btn active">
                <span class="icon">üíª</span>
                PC
            </button>
            <button id="mobile-preview-btn" class="btn">
                <span class="icon">üì±</span>
                Mobile
            </button>
            <button id="fullscreen-mobile-btn" class="btn">
                <span class="icon">üì±</span>
                Mobile Full
            </button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- File Manager Sidebar -->
        <div id="file-manager" class="file-manager hidden">
            <div class="file-manager-header">
                <h3>File Manager</h3>
                <button id="close-file-manager" class="close-btn">√ó</button>
            </div>
            <div class="file-manager-toolbar">
                <button id="new-file-btn" class="toolbar-btn">New File</button>
                <button id="new-folder-btn" class="toolbar-btn">New Folder</button>
                <button id="import-file-btn" class="toolbar-btn">Import</button>
                <input type="file" id="file-input" multiple style="display: none;">
            </div>
            <div id="file-tree" class="file-tree">
                <!-- File tree will be populated by JavaScript -->
            </div>
        </div>

        <!-- Console Panel -->
        <div id="console-panel" class="console-panel hidden">
            <div class="console-header">
                <h3>Console</h3>
                <button id="close-console" class="close-btn">√ó</button>
                <button id="clear-console" class="clear-btn">Clear</button>
            </div>
            <div id="console-output" class="console-output">
                <!-- Console output will be populated by JavaScript -->
            </div>
        </div>

        <!-- Editor and Preview Container -->
        <div class="editor-preview-container">
            <!-- Code Editor -->
            <div class="editor-container">
                <div class="editor-header">
                    <span id="current-file-name">index.html</span>
                    <div class="editor-tabs">
                        <!-- Tabs will be populated by JavaScript -->
                    </div>
                </div>
                <div id="code-editor" class="code-editor">
                    <!-- Code editor will be initialized by JavaScript -->
                </div>
            </div>

            <!-- Preview Container -->
            <div class="preview-container">
                <div class="preview-header">
                    <span>Preview</span>
                    <div class="preview-controls">
                        <button id="refresh-preview" class="preview-btn">üîÑ</button>
                    </div>
                </div>
                <div class="preview-wrapper">
                    <iframe id="preview-frame" class="preview-frame"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Fullscreen Preview Modal -->
    <div id="fullscreen-modal" class="fullscreen-modal hidden">
        <div class="fullscreen-header">
            <button id="close-fullscreen" class="close-btn">√ó</button>
        </div>
        <iframe id="fullscreen-frame" class="fullscreen-frame"></iframe>
    </div>

    <!-- Context Menu -->
    <div id="context-menu" class="context-menu hidden">
        <div class="context-menu-item" data-action="selectAll">Select All</div>
        <div class="context-menu-item" data-action="copy">Copy</div>
        <div class="context-menu-item" data-action="cut">Cut</div>
        <div class="context-menu-item" data-action="paste">Paste</div>
    </div>

    <!-- File/Folder Dialog -->
    <div id="dialog-overlay" class="dialog-overlay hidden">
        <div class="dialog">
            <div class="dialog-header">
                <h3 id="dialog-title">Create New File</h3>
                <button id="close-dialog" class="close-btn">√ó</button>
            </div>
            <div class="dialog-content">
                <input type="text" id="dialog-input" placeholder="Enter name...">
                <div class="dialog-buttons">
                    <button id="dialog-cancel" class="btn-secondary">Cancel</button>
                    <button id="dialog-confirm" class="btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
