<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Code Compiler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <button id="menu-btn" class="btn menu-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <button id="console-btn" class="btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="4,17 10,11 4,5"></polyline>
                    <line x1="12" y1="19" x2="20" y2="19"></line>
                </svg>
                Console
            </button>
            <button id="run-btn" class="btn run-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5,3 19,12 5,21"></polygon>
                </svg>
                Run
            </button>
        </div>
        <div class="top-bar-right">
            <button id="fullscreen-pc-btn" class="btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                    <line x1="8" y1="21" x2="16" y2="21"></line>
                    <line x1="12" y1="17" x2="12" y2="21"></line>
                </svg>
                PC Full
            </button>
            <button id="pc-preview-btn" class="btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                    <line x1="8" y1="21" x2="16" y2="21"></line>
                    <line x1="12" y1="17" x2="12" y2="21"></line>
                </svg>
                PC
            </button>
            <button id="mobile-preview-btn" class="btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                    <line x1="12" y1="18" x2="12.01" y2="18"></line>
                </svg>
                Mobile
            </button>
            <button id="fullscreen-mobile-btn" class="btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                    <line x1="12" y1="18" x2="12.01" y2="18"></line>
                </svg>
                Mobile Full
            </button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- File Sidebar -->
        <div id="file-sidebar" class="file-sidebar">
            <div class="sidebar-header">
                <h3>Files</h3>
                <div class="sidebar-actions">
                    <button id="new-file-btn" class="icon-btn" title="New File">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"></path>
                        </svg>
                    </button>
                    <button id="new-folder-btn" class="icon-btn" title="New Folder">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6H12L10,4Z"></path>
                        </svg>
                    </button>
                    <button id="import-btn" class="icon-btn" title="Import Files">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7,10 12,15 17,10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="file-tree" class="file-tree">
                <!-- File tree will be populated by JavaScript -->
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Editor Section -->
            <div class="editor-section">
                <div class="editor-header">
                    <span id="current-file">No file selected</span>
                    <div class="editor-actions">
                        <button id="save-btn" class="icon-btn" title="Save">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                <polyline points="17,21 17,13 7,13 7,21"></polyline>
                                <polyline points="7,3 7,8 15,8"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="editor-container">
                    <div class="line-numbers" id="line-numbers">1</div>
                    <textarea id="code-editor" class="code-editor" placeholder="Start coding..."></textarea>
                </div>
            </div>

            <!-- Console Section -->
            <div id="console-section" class="console-section hidden">
                <div class="console-header">
                    <span>Console</span>
                    <button id="clear-console-btn" class="icon-btn" title="Clear Console">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3,6 5,6 21,6"></polyline>
                            <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"></path>
                        </svg>
                    </button>
                </div>
                <div id="console-output" class="console-output"></div>
            </div>

            <!-- Mini Preview Section -->
            <div class="mini-preview-section">
                <div class="mini-preview-header">
                    <span>Preview</span>
                    <div class="preview-mode-toggle">
                        <button id="mini-pc-btn" class="mode-btn active">PC</button>
                        <button id="mini-mobile-btn" class="mode-btn">Mobile</button>
                    </div>
                </div>
                <div class="mini-preview-container">
                    <iframe id="mini-preview" class="mini-preview pc-mode"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Full Screen Preview Overlay -->
    <div id="fullscreen-overlay" class="fullscreen-overlay hidden">
        <div class="fullscreen-header">
            <button id="close-fullscreen-btn" class="btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
                Close
            </button>
        </div>
        <iframe id="fullscreen-preview" class="fullscreen-preview"></iframe>
    </div>

    <!-- Context Menu -->
    <div id="context-menu" class="context-menu hidden">
        <div class="context-item" data-action="rename">Rename</div>
        <div class="context-item" data-action="delete">Delete</div>
        <div class="context-item" data-action="move">Move</div>
        <div class="context-item" data-action="duplicate">Duplicate</div>
    </div>

    <!-- Modal Dialogs -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Modal Title</h3>
                <button id="modal-close-btn" class="icon-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Modal content will be populated by JavaScript -->
            </div>
            <div class="modal-footer">
                <button id="modal-cancel-btn" class="btn">Cancel</button>
                <button id="modal-confirm-btn" class="btn primary">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Hidden File Input -->
    <input type="file" id="file-input" multiple style="display: none;">

    <script src="script_fixed.js"></script>
</body>
</html>
