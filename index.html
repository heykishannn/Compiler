<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web IDE</title>
    
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button id="toggleExplorer" class="btn-icon" title="Toggle File Explorer">
                <i class="fas fa-bars"></i>
            </button>
            <button id="toggleConsole" class="btn-icon" title="Toggle Console">
                <i class="fas fa-terminal"></i>
            </button>
        </div>
        
        <div class="header-center">
            <div class="project-title">Web IDE</div>
        </div>
        
        <div class="header-right">
            <button id="desktopView" class="btn-icon active" title="Desktop View">
                <i class="fas fa-desktop"></i>
            </button>
            <button id="mobileView" class="btn-icon" title="Mobile View">
                <i class="fas fa-mobile-alt"></i>
            </button>
            <button id="fullscreenToggle" class="btn-icon" title="Toggle Fullscreen">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- File Explorer -->
        <div id="fileExplorer" class="file-explorer">
            <div class="explorer-header">
                <h3>Explorer</h3>
                <div class="explorer-actions">
                    <button id="newFile" class="btn-icon" title="New File">
                        <i class="fas fa-file-plus"></i>
                    </button>
                    <button id="newFolder" class="btn-icon" title="New Folder">
                        <i class="fas fa-folder-plus"></i>
                    </button>
                    <button id="importFile" class="btn-icon" title="Import File">
                        <i class="fas fa-upload"></i>
                    </button>
                </div>
            </div>
            <div id="fileTree" class="file-tree"></div>
        </div>

        <!-- Editor Panel -->
        <div class="editor-panel">
            <div class="editor-tabs">
                <div id="editorTabs" class="tabs-container"></div>
            </div>
            <div id="editorContainer" class="editor-container">
                <div class="no-file-message">
                    <i class="fas fa-code"></i>
                    <p>Select a file to start editing</p>
                </div>
            </div>
        </div>

        <!-- Preview Panel -->
        <div class="preview-panel">
            <div class="preview-header">
                <h3>Preview</h3>
                <div class="preview-controls">
                    <button id="refreshPreview" class="btn-icon" title="Refresh Preview">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            <div id="previewContainer" class="preview-container">
                <div class="preview-wrapper desktop-view">
                    <iframe id="previewFrame" src="about:blank"></iframe>
                </div>
                <div class="mobile-frame" style="display: none;">
                    <div class="mobile-screen">
                        <iframe id="mobilePreviewFrame" src="about:blank"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Console -->
    <div id="console" class="console">
        <div class="console-header">
            <h3>Console</h3>
            <div class="console-actions">
                <button id="clearConsole" class="btn-icon" title="Clear Console">
                    <i class="fas fa-trash"></i>
                </button>
                <button id="closeConsole" class="btn-icon" title="Close Console">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div id="consoleOutput" class="console-output"></div>
    </div>

    <!-- Context Menu -->
    <div id="contextMenu" class="context-menu">
        <div class="context-item" data-action="cut">
            <i class="fas fa-cut"></i>
            <span>Cut</span>
            <span class="shortcut">Ctrl+X</span>
        </div>
        <div class="context-item" data-action="copy">
            <i class="fas fa-copy"></i>
            <span>Copy</span>
            <span class="shortcut">Ctrl+C</span>
        </div>
        <div class="context-item" data-action="paste">
            <i class="fas fa-paste"></i>
            <span>Paste</span>
            <span class="shortcut">Ctrl+V</span>
        </div>
        <div class="context-separator"></div>
        <div class="context-item" data-action="selectAll">
            <i class="fas fa-check-square"></i>
            <span>Select All</span>
            <span class="shortcut">Ctrl+A</span>
        </div>
        <div class="context-item" data-action="delete">
            <i class="fas fa-trash"></i>
            <span>Delete</span>
            <span class="shortcut">Del</span>
        </div>
    </div>

    <!-- Hidden file input for imports -->
    <input type="file" id="fileInput" style="display: none;" multiple>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
